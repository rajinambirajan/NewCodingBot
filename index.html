<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon-like Landing Page</title>
<style>
  /* CSS Styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
    color: #333;
  }
  header {
    background-color: #232f3e;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }
  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
  }
  .jumbotron {
    background-color: #f8f8f8;
    padding: 50px 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .jumbotron h1 {
    font-size: 36px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }
  .jumbotron p {
    font-size: 18px;
    text-align: center;
    color: #666;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #FF9900;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #FFB266;
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to Amazon</h1>
  </header>
  <div class="container">
    <div class="jumbotron" id="jumbotron">
      <h1>Discover Amazing Deals</h1>
      <p>Shop from a wide selection of products at great prices.</p>
      <a href="#" class="btn" id="startShoppingBtn">Start Shopping</a>
    </div>
  </div>
  <script>
    // JavaScript for interactivity
    document.getElementById('startShoppingBtn').addEventListener('click', function() {
      alert('Start shopping now!');
    });
  </script>
</body>
</html>
